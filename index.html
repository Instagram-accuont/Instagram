<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            text-align: center;
            height: 500px;
        }
        .insta{
            position: absolute;
            height: 80px;
            top: 50%;

        }

<script>
        // Function to redirect to welcome.html after 2 seconds

        }, 2000); // 2000 milliseconds = 2 seconds

</head>

<body>
    <img src="Image/instagram.png" alt="" class="insta">

</body>
